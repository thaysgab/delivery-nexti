<main id="top" class="masthead" role="main">
    <div class="container">
        <div class="logo"> <h1>{{appName}}</h1>
        </div>

        <h3>La manera <strong>Mas Poderosa</strong> <br>
            de <strong>enviar</strong> tus paquetes.</h3>

        <div class="col-md-8 col-sm-11 col-sm-offset-1 col-md-offset-2">
            <form class="form-horizontal" role="form" ng-submit="addRequest(form)" id="subscribeForm" method="POST">
                <div class="form-group">
                    <div class="col-md-6 col-sm-11 col-sm-offset-1 col-md-offset-3">
                        <label>
                            Desde:
                        </label>
                        <input class="form-control input-group-sm" name="email" ng-model="form.from" type="text" id="from" placeholder="Donde estas?" required="required">
                    </div>
                    <div class="col-md-6 col-sm-11 col-sm-offset-1 col-md-offset-3">
                        <label>
                            Hasta:
                        </label>
                        <input class="form-control input-group-sm" name="email" ng-model="form.to" type="text" id="to" placeholder="Destino del paquete" required="required">
                    </div>
                    <div class="col-md-4 col-sm-4 col-md-offset-4"><br></div>
                    <div class="col-md-4 col-sm-4 col-md-offset-4">
                        <button type="submit" class="btn btn-success btn-sm">Publicar!</button>
                    </div>
                </div>
                <div class="alert-success">
                    {{message}}
                </div>
            </form>
        </div>


        <div class="row">
            <div class="col-md-6 col-sm-12 col-md-offset-3">

                <table class="table">
                    <thead>
                    <tr>
                        <th>Desde</th>
                        <th>Hasta</th>
                        <th>#</th>
                    </tr>
                    </thead>
                    <tbody >
                    <tr ng-repeat="request in requests">
                        <td>{{request.from}}</td>
                        <td>{{request.to}}</td>
                        <td><button type="submit" class="btn btn-success btn-sm" ng-click="claimRequest(request)">Yo lo Hago!</button></td>
                    </tr>
                    </tbody>
                </table>

        </div>
    </div>
</main>
